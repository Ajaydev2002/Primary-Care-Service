<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <link rel="stylesheet" href="finddoctor.css">
    <script src="https://kit.fontawesome.com/503e6e67ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <header id="find-doctor-header">
            <div class="find-doctor-header-container">
                <div>
                    <img src="./Images/primary care logo.svg" class="header-image">
                </div>

                <div class="header-navlist">
                    <div class="get-care">
                        <p>Get Care</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="location">
                        <p>Locations</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="patient-resource">
                        <p>Patient Resources</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="mychart">
                        <p>MyChart</p>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>

                <div class="find-doctor-btn-content">
                    <div class="find-doctor-btn"><button class="find-btn">Find a Doctor</button></div>
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>

            </div>
        </header>

        <section id="find-a-doctor">

            <div class="find-a-doctor-container">
                <div class="find-a-doctor-section1">
                    <div class="find-a-doctor-header">
                        <div class="house-icon"><i class="fa-solid fa-house"></i></div>
                        <div class="arrow-right"><i class="fa-solid fa-arrow-right"></i></div>
                        <div class="primary-care-para1">
                            <p>Find a Doctor</p>
                        </div>
                    </div>

                    <div class="form-heading">
                        <h1>Find a Doctor</h1>
                    </div>

                    <div class="find-a-doctor-form">
                        <form action="" id="insurance-form">
                            <div class="find-by-name">
                                <input type="text" placeholder="Name, Speciality or Condition">
                            </div>
                            <div class="find-by-city">
                                <input type="text" placeholder="City or Zip">
                            </div>
                            <div class="find-by-insurance">
                                <input placeholder="Insurance">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="search-button">
                                <button class="search-btn">Search</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="home-image">
                    <img src="./Images/insurance-home-image.png" class="insurance-img">
                </div>

            </div>
        </section>
    </div>
</body>

</html>
