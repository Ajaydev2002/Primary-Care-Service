<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menubar.css">
    <script src="https://kit.fontawesome.com/503e6e67ad.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="menu-header">
        <div><img src="./Images/primary care logo.svg" class="menu-header-logo"></div>
        <div class="header-icons">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="exit-icon"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </header>

    <section id="menu-content">
        <div class="menu-section1">
            <div class="get-care">
                <p>Get Care</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="location">
                <p>Location</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="patients">
                <p>Patients Resources</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="my-chart">
                <p>My Chart</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="find-doctor-btn">
                <button>Find a Doctor</button>
            </div>
        </div>
        <div class="menu-section2">
            <div class="careers">
                <i class="fa-solid fa-paper-plane"></i>
                <p>Careers</p>
            </div>
            <div class="english">
                <i class="fa-solid fa-globe"></i>
                <p>English</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </section>


    <script src="menuexit.js"></script>
</body>

</html>
